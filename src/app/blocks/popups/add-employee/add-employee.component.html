<div class="modal-header">
  <span>Новий користувач</span>
  <button class="close"
          aria-label="Close"
          (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addForm"
      (ngSubmit)="confirm()">
  <div class="modal-body">
    <label>Головна інформація</label>
    <div class="row">
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="login"
               placeholder="Логін"
               type="text">
      </div>
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="fioUkr"
               placeholder="Повне ім'я(укр)"
               type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="fioEng"
               placeholder="Повне ім'я(анг)"
               type="text">
      </div>
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="fioRu"
               placeholder="Повне ім'я(рос)"
               type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="email"
               placeholder="Поштова скринька"
               type="email">
      </div>
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="birth"
               type="date">
      </div>
    </div>
    <label>Пароль</label>
    <div class="row">
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="password"
               placeholder="Пароль"
               type="password">
      </div>
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               placeholder="Підтвердження пароля"
               type="password">
      </div>
    </div>
    <label>Індекс Гірша</label>
    <div class="row">
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="hirshScholar"
               placeholder="Індекс Гірша (Google Scholar)"
               type="text">
      </div>
      <div class="col-lg-6 form-group input-group-sm">
        <input class="form-control"
               formControlName="hirshScopus"
               placeholder="Індекс Гірша (Scopus)"
               type="text">
      </div>
    </div>
    <div class="row luft">
      <div class="col-lg-4">
        <label for="scienceDegree">Наукова ступінь</label>
        <select id="scienceDegree"
                [formControl]="addForm.controls['scienceDegree']"
                class="form-control form-control-sm mini-select">
          <option>-</option>
          <option>канд.тех.наук</option>
        </select>
      </div>
      <div class="col-lg-4">
        <label for="scienceTitle">Вчене звання</label>
        <select id="scienceTitle"
                [formControl]="addForm.controls['scienceTitle']"
                class="form-control form-control-sm mini-select">
          <option value="-">-</option>
          <option value="доцент">доцент</option>
        </select>
      </div>
      <div class="col-lg-4">
        <label for="role">Право доступу</label>
        <select id="role"
                [formControl]="addForm.controls['role']"
                class="form-control form-control-sm mini-select">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
    </div>
    <div formArrayName="cathedras">
      <div *ngFor="let pos of addForm.controls['cathedras'].controls; let i=index" [formGroupName]="i">
        <div class="row">
          <div class="col-lg-4">
            <label *ngIf="i === 0">Кафедра</label>
            <select formControlName="name"
                    class="form-control form-control-sm mini-select">
              <option value="Кріогенної техніки">Кріогенної техніки</option>
              <option value="Менеджменту">Менеджменту</option>
            </select>
          </div>
          <div class="col-lg-4 form-group input-group-sm">
            <label *ngIf="i === 0">Посада</label>
            <input formControlName="post"
                   class="form-control"
                   placeholder="Посада"
                   type="text">
          </div>
          <div class="col-lg-2 form-group">
            <label *ngIf="i === 0">Ключова</label>
            <label class="custom-control custom-radio">
              <input type="radio"
                     [formControl]="addForm.controls['keyPosition']"
                     [checked]="i === 0"
                     [value]="i"
                     class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description"></span>
            </label>
          </div>
          <div class="col-lg-2 form-group">
            <div [class.modify-pos-button]="i === 0">
              <button *ngIf="i === 0; else buttonMinus"
                      class="btn btn-success btn-tn"
                      type="button"
                      (click)="addNewPosition()">
                <i class="ion-plus-round"></i>
              </button>
              <ng-template #buttonMinus>
                <button class="btn btn-danger btn-tn"
                        type="button"
                        (click)="deletePosition(i)">
                  <i class="ion-minus-round"></i>
                </button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-hero-success"
            [disabled]="submitted || !addForm.valid"
            [class.btn-pulse]="submitted"
            type="submit">
      Зберегти
    </button>
    <button class="btn btn-sm btn-hero-danger"
            [disabled]="submitted"
            (click)="close()">
      Відмінити
    </button>
  </div>
</form>
