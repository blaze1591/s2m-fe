<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Dimon's">
      <div class="contact" *ngFor="let c of contacts">
        <nb-user [picture]="'assets/images/dimouns.jpg'" [name]="c.lastName" size="large"></nb-user>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
